<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="v-app">
        <h1>{{title}}</h1>
        <form>
            <input v-model="text" type="text">
            <button class="btn btn-primary" type="submit" @click.prevent="sendMessage()">Send</button>
        </form>

        <p>
        <ul>
            <li v-for="msg of messages">{{ msg }}</li>
        </ul>
        </p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="socket.io/socket.io.js"></script>
    <script>
        let app = new Vue({
            el: '#v-app',
            data: {
                title: 'Websockets Tester',
                text: '',
                messages: ['Some message', 'Another message'],
                socket: null,
            },
            methods: {
                sendMessage(){
                    console.log(`send: ${this.text}`);
                    this.socket.emit('msgToServer',this.text);
                    this.text= '';
                },
                receiveMessage(msg){
                    console.log(`recv: ${msg}`);
                    this.messages.push(msg);
                }
            },
            created(){
                this.socket = io('http://localhost:3000');
                this.socket.on('msgToClient',(msg)=>{
                    this.receiveMessage(msg);
                });
            }
        });
    </script>


</body>

</html>
